{% extends 'base.html' %}
{% block title %}новая задача{% endblock title %}
{% block content %}
    <div class="jumbotron" style="background-color: #f8f1f1">
    <h1>Create Task</h1>
    
    
    <form action="/tasks/add/" method="post">
        {% csrf_token %}
      <div class="form-group row">
        <label for="inputDesc" class="col-sm-2 col-form-label">Описание задачи:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputDesc" name="description">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputText" class="col-sm-2 col-form-label">Подробнее о задаче:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputText" name="text">
        </div>
      </div>
    
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Статус: </legend>
          <div class="col-sm-10">
              <select name="status" >
                  {% for i,j in choices %}
                      <option value="{{ i }}">{{ j }}</option>
                  {% endfor %}
              </select>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <label for="inputDate" class="col-sm-2 col-form-label">Дата: </label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputDate" name="date">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <input type="submit" value="Create"/>
        </div>
      </div>
    
    </form>
    </div>
{% endblock content %}
