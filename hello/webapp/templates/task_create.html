<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
<div class="jumbotron">
<h1>Create Task</h1>


<form action="/tasks/add/" method="post">
    {% csrf_token %}
  <div class="form-group row">
    <label for="inputDesc" class="col-sm-2 col-form-label">Описание задачи:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputDesc" name="description">
    </div>
  </div>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Статус: </legend>
      <div class="col-sm-10">
          <select name="status" >
              {% for i,j in choices %}
                  <option value="{{ i }}">{{ j }}</option>
              {% endfor %}
          </select>
{#            {% for choice in choices %}#}
{#                <div class="form-check">#}
{#                    <input class="form-check-input" type="radio" name="status" id="gridRadios2" value="{{ choice.0 }}">#}
{#                <label class="form-check-label" for="gridRadios2">#}
{#                {{ choice.1 }}#}
{#                 </label>#}
{#                </div>#}
{#            {% endfor %}#}
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <label for="inputDate" class="col-sm-2 col-form-label">Дата: </label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="inputDate" name="date">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <input type="submit" value="Create"/>
    </div>
  </div>

</form>
</div>
</body>
</html>
