<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>


<div class="jumbotron">
  <h1 class="display-4">Все задачи</h1>
  <hr class="my-4">
    {% if not tasks %}
        <h3>Задач нет</h3>>
    {% else %}
    {% for task in tasks %}
        <p> <a href="/task?id={{ task.id }}">{{ task.description }}</a>. Статус: {{  task.get_status_display }} </p>
    {% endfor %}
    {% endif %}
  <a class="btn btn-primary btn-lg" href="tasks/add" role="button">Дополнить список задач</a>
</div>

</body>
</html>
